<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate JS Tools Demo</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #0f172a;
        color: #f8fafc;
        padding: 2rem;
      }
      .card {
        background: #1e293b;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        border: 1px solid #334155;
      }
      h1 {
        color: #38bdf8;
      }
      h2 {
        border-bottom: 2px solid #334155;
        padding-bottom: 0.5rem;
      }
      .btn {
        background: #38bdf8;
        color: #0f172a;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
      .log {
        background: #000;
        color: #10b981;
        padding: 1rem;
        border-radius: 6px;
        font-family: monospace;
        max-height: 200px;
        overflow-y: auto;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Ultimate JS Tools Demo</h1>

    <div class="card">
      <h2>DOM Utilities</h2>
      <div id="dom-target">This is a target for DOM tests.</div>
      <button class="btn" id="create-btn">Create Element</button>
      <div id="dom-log" class="log"></div>
    </div>

    <div class="card">
      <h2>State Management</h2>
      <div>Count: <span id="count-val">0</span></div>
      <button class="btn" id="inc-btn">Increment</button>
      <button class="btn" id="dec-btn">Decrement</button>
      <div id="state-log" class="log"></div>
    </div>

    <div class="card">
      <h2>Storage</h2>
      <button class="btn" id="save-btn">Save to LocalStorage</button>
      <button class="btn" id="load-btn">Load from LocalStorage</button>
      <div id="storage-log" class="log"></div>
    </div>

    <script type="module">
      import {
        $,
        $$,
        create,
        on,
        createStore,
        local,
        uuid,
      } from "../src/index.js";

      // DOM Test
      const domLog = $("#dom-log");
      on(document, "click", "#create-btn", () => {
        const newEl = create("div", {
          attr: { class: "test-item" },
          style: { color: "#fbbf24", marginTop: "5px" },
          text: `New element created at ${new Date().toLocaleTimeString()} with ID: ${uuid()}`,
        });
        $("#dom-target").appendChild(newEl);
        domLog.textContent += `Created element\n`;
      });

      // State Test
      const count = createStore(0);
      const countVal = $("#count-val");
      const stateLog = $("#state-log");

      count.subscribe((val) => {
        countVal.textContent = val;
        stateLog.textContent += `State changed to: ${val}\n`;
      });

      on(document, "click", "#inc-btn", () => count.update((n) => n + 1));
      on(document, "click", "#dec-btn", () => count.update((n) => n - 1));

      // Storage Test
      const storageLog = $("#storage-log");
      on(document, "click", "#save-btn", () => {
        const data = { id: uuid(), timestamp: Date.now() };
        local.set("test_data", data);
        storageLog.textContent += `Saved: ${JSON.stringify(data)}\n`;
      });

      on(document, "click", "#load-btn", () => {
        const data = local.get("test_data", "No data found");
        storageLog.textContent += `Loaded: ${JSON.stringify(data)}\n`;
      });
    </script>
  </body>
</html>
